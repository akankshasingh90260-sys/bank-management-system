<!DOCTYPE html>
<html>
<head>
  <title>Transaction History</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h2>View Transaction History</h2>
    
    <form id="transactionForm">
      <label for="account">Enter Account Number:</label>
      <input type="number" id="account" name="account" required>
      <button type="submit">View Transactions</button>
    </form>
    
    <div id="transactions"></div>
  </div>

  <script>
    document.getElementById('transactionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const account = document.getElementById('account').value;
      const transactionsDiv = document.getElementById('transactions');
      
      transactionsDiv.innerHTML = `
        <h3>Transactions for Account #${account} (Demo Data)</h3>
        <table>
          <tr><th>Type</th><th>Amount</th><th>Date</th></tr>
          <tr><td>Deposit</td><td>₹5000</td><td>2024-01-15</td></tr>
          <tr><td>Withdraw</td><td>₹2000</td><td>2024-01-16</td></tr>
          <tr><td>Deposit</td><td>₹3000</td><td>2024-01-17</td></tr>
        </table>
      `;
    });
  </script>
</body>
</html>
